<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film & Dizi Öneri</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <h1>Film & Dizi Öneri</h1>
        </nav>
    </header>

    <main>
        <div class="recommendation-form">
            <div class="form-group">
                <label for="mediaType">Ne İzlemek İstersiniz?</label>
                <select id="mediaType">
                    <option value="movie">Film</option>
                    <option value="tv">Dizi</option>
                </select>
            </div>

            <div class="form-group">
                <label for="genre">Hangi Türde Olsun?</label>
                <select id="genre">
                    <option value="">Tür Seçin</option>
                    <!-- Kategoriler JavaScript ile doldurulacak -->
                </select>
            </div>

            <button id="recommendBtn" class="recommend-btn">Bana Öner!</button>
        </div>

        <div class="recommendations" id="recommendations">
            <!-- Öneriler buraya gelecek -->
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-details"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
